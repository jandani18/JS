<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function factorial(n)
    {
    if( n === 0)
    {
        return 1;

    }
    else{
        let result = 1;
        for(let i=1; i<=n; i++)
        {
            result*=i;
        }
        return result;
    }
    }
    let number = prompt("enter a number");
    console.log("factorial of "+ number + "is" + factorial(number) );
   
   </script>
</body>
</html>
